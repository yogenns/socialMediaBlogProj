{% extends "groups/group_base.html"%}
{% load bootstrap3 %}
{% block group_content %}
<h4>Create New Group</h4>
<form method="POST" action="{% url 'groups:create'%}" id='groupForm'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Create">
</form>
{% endblock %}
